<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Quotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    h3 {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2>Rate Quotation</h2>
  <p><strong>Client:</strong> {{ client }}</p>

  <table>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Unit Price</th>
      <th>Total</th>
    </tr>
    {% for item in items %}
    <tr>
      <td>{{ item.item_name }}</td>
      <td>{{ item.quantity }}</td>
      <td>₹{{ item.unit_price }}</td>
      <td>₹{{ item.total }}</td>
    </tr>
    {% endfor %}
  </table>

  <h3>Grand Total: ₹{{ grand_total }}</h3>
</body>

</html>
